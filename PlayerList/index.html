  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayerList</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

<body>

  <div class="header">

      <h2>Player List</h2>
    </div>
  </div>

  <div class="main">

        <img id="person-img" src="https://i.namu.wiki/i/dLpNcPvFoVep_iwchT5a182EUeeXR-MMxjonTnFFFsBLlyvBLWBl45s4PpOZw2i86wDkYOr9wn_w2sZulHtfsgrwiCkrW986rxoSBUkiWiXBswu9vHnA4QkXAlWC8beQxD8_g2qrD9TZZBeOph6cfA.webp" alt="son">
      </div>
      <p id="name"></p>
      <p id="job"></p>

        <button class="prev-button">

        </button>
        <button class="next-button">
          <span class="material-icons">arrow_forward_ios</span>
        </button>
    </div>

    
  </div>
